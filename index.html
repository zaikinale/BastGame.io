<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <header class="header container">
        <div class="header__logo logotype">
            <img src="./assets/media/icons/logo.svg" alt="BestGame">
        </div>
        <nav class="header__nav nav">
            <ul class="nav_container">
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/search.svg" alt="Поиск"></a></li>
                <li class="nav__item"><a class="nav__link nav__link__text" href="#">Войти/Регистрация</a></li>
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/profile.svg" alt="Личный кабинет"></a></li>
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/catalog.svg" alt="Каталог игр"></a></li>
            </ul>
        </nav>
    </header>

    <section class="slider container">
        <h1 class="section__title"></h1>

        <div class="slider__container">
            <div class="slider_slide--active slide">
                <h2 class="slide__title">Ведьмак 3</h2>
                <p class="slide__text">5.000 P</p>
                <button class="slide__btn">Подробнее &#9658;</button>
            </div>
        </div>

        <div class="slider__control">
            <button class="slider__btn slider__btn--active"></button>
            <button class="slider__btn"></button>
            <button class="slider__btn"></button>
        </div>
    </section>

    <!-- Таймер: 15 минуит -->

    <section class="search container">
        <h1 class="container__title"></h1>
        <form action="#" class="search__container block">
            <input type="search" class="search__input" list="game-suggestions" placeholder="Поиск по названию игры...">
            <datalist id="game-suggestions" class="form__suggestions">
                <option value="Ведьмак 3">
                <option value="Слайм Реинчер">
                <option value="Донт старв">
            </datalist>
            <button id="btn_search" class="search__btn" type="submit">Поиск</button>
        </form>
    </section>

    <section class="advantages container">
        <h1 class="container__titl">
            Преимущества сервиса
        </h1>
        <div class="advantages__container">
            <div class="advantages__card">
                <img src="#" alt="" class="advantages__img">
                <h3 class="advantages__subtitle">Привлекательные цены</h3>
            </div>
            <div class="advantages__card">
                <img src="#" alt="" class="advantages__img">
                <h3 class="advantages__subtitle">Ежемесячные акции</h3>
            </div>
            <div class="advantages__card">
                <img src="#" alt="" class="advantages__img">
                <h3 class="advantages__subtitle">Круглосуточная поддержка</h3>
            </div>
            <div class="advantages__card">
                <img src="#" alt="" class="advantages__img">
                <h3 class="advantages__subtitle">Быстрая покупка</h3>
            </div>
        </div>
    </section>

    <div class="new container">
        <h1 class="container__title">Популярное</h1>
        <div class="new__container">
            <div class="new__card">
                <img src="" alt="" class="new__img">
                <h2 class="new__subtitle"></h2>
                <span class="new__genre"></span>
                <div class="new__rating">
                    <img src="#" alt="" class="new__star">
                    <img src="#" alt="" class="new__star">
                    <img src="#" alt="" class="new__star">
                    <img src="#" alt="" class="new__star">
                    <img src="#" alt="" class="new__star">
                </div>
                <p class="new__price"></p>
                <a href="" class="new__link">Подробнее &#9658;</a>
            </div>
        </div>
    </div>
    <!-- Таймер: + 18 минут -->


    <footer class="footer container">
        <div class="contacts">
            <a href="tel:8-800-999-55-99" class="contacts__link">8-800-999-55-99</a>
            <a href="email:8-800-999-55-99" class="contacts__link">best@games.ru</a>
        </div>
        <div class="subInfo">
            <a href="#" class="subInfo__link">Клиентам</a>
            <a href="#" class="subInfo__link">Партнерам</a>
            <a href="#" class="subInfo__link">О нас</a>
            <a href="#" class="subInfo__link">Контакты</a>
        </div>
        <nav class="header__nav nav">
            <ul class="nav_container">
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/search.svg" alt="Поиск"></a></li>
                <li class="nav__item"><a class="nav__link nav__link__text" href="#">Войти/Регистрация</a></li>
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/profile.svg" alt="Личный кабинет"></a></li>
                <li class="nav__item"><a class="nav__link" href="#"><img class="nav__img" src="./assets/media/icons/catalog.svg" alt="Каталог игр"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
